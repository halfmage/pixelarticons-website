<div class="bg-primary py-1">
    <div class="container mx-auto px-6  text-black  text-sm text-center">
        <div class="flex items-center gap-2 ">
            <button 
                @click="iconVersion = 'new'"
                :class="iconVersion === 'new' ? 'bg-gray-950 text-white' : 'bg-white dark:bg-black text-gray-800 border border-gray-300'"
                class="px-3 py-1.5 text-xs transition-colors"
            >
                New icons
            </button>
            <button 
                @click="iconVersion = 'legacy'"
                :class="iconVersion === 'legacy' ? 'bg-gray-950 text-white' : 'bg-white dark:bg-black text-gray-800 border border-gray-300'"
                class="px-3 py-1.5 text-xs transition-colors"
            >
                Legacy
            </button>
        </div>
    </div>
</div>

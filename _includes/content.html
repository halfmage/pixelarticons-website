<div class="bg-primary-50 dark:bg-primary-900 py-16 md:py-24">
    <div class="container text-center">
        <h2 class="text-2xl md:text-3xl font-pixel mb-8">
            Not your standard vector icons
        </h2>
    </div>
    <div class="container grid grid-cols-1 md:grid-cols-4 gap-16 text-center mt-16 md:mt-24">
        {% for item in content %}
            <div class="flex flex-col items-center">
                <svg class="w-12 h-12" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="{{item.svg}}" fill="currentColor"/>
                </svg>
                <h3 class="mt-8 mb-4 font-bold text-lg">{{item.title}}</h3>
                <p class="text-sm">{{item.text}}</p>
            </div>
        {% endfor %}
    </div>
</div>

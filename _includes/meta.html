<meta name="description" content="{{ description or meta.description }}" />
<link rel="canonical" href="{{ meta.url }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@halfmage" />
<meta
  name="twitter:description"
  content="{{ renderData.description or description or meta.description }}"
/>
<meta name="twitter:image" content="{{ meta.url }}/social.jpg" />
<meta name="twitter:creator" content="@halfmage" />

<meta property="og:url" content="{{ meta.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ meta.title }}" />
<meta
  property="og:description"
  content="{{ renderData.description or description or meta.description }}"
/>
<meta property="og:site_name" content="{{ meta.title }}" />
<meta property="og:locale" content="{{ meta.locale }}" />
<meta property="og:image" content="{{ meta.url }}/social.jpg" />
<meta
  property="og:image:width"
  content="{{ renderData.socialImageWidth or 640 }}"
/>
<meta
  property="og:image:height"
  content="{{ renderData.socialImageHeight or 640 }}"
/>

<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="images/favicon/apple-touch-icon.jpg"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="images/favicon/favicon-32x32.jpg"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="images/favicon/favicon-16x16.jpg"
/>
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#ffffff" />
